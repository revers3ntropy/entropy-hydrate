<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load Data</title>
  <script defer type="module">
    import '../index.js';
    await reservoir.init();
  </script>
  <load-data src="assets/mock-api.json" response="json" to="mock_data"></load-data>
</head>
<body>
<main>
  <p foreach="element in mock_data.data">
      <span $="element.a"></span>
  </p>

  <load-data src="assets/mock-api.json" response="json" to="other_data">
    <span $="JSON.stringify(other_data)"></span>
  </load-data>

  <!--
    doesn't get rendered as other_data is scoped to the load-data component,
    but only when the component has content
  -->
  <p $="JSON.stringify(other_data)"></p>
</main>
</body>
</html>
